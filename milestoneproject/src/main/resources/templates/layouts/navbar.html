<!-- resources/templates/layouts/navbar.html -->
<div th:fragment="header">
    <!-- Hide this section on login page -->
    <div class="container text-center my-4" th:if="${title != 'POWER Login'}">
        <h1>Welcome to POWER Fitness Tracker</h1>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POWER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <ul class="navbar-nav"></ul>
            </div>
        </div>
    </nav>

    <!-- Hide logo and page title on login page -->
    <div class="container text-center my-4" th:if="${title != 'POWER Login'}">
        <img th:src="@{/images/logo.png}" alt="POWER Logo" style="height: 60px;" class="mt-2"/>
    </div>
</div>

<div th:fragment="footer">
    <footer class="text-center text-muted mt-5 mb-3">
        <h5 style="color:white;">&copy; 2025 POWER Fitness Tracker</h5>
    </footer>
</div>
