<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Common Fragments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header Fragment -->
    <div th:fragment="header">
        <!-- Hide this section on login page -->
        <div class="container text-center my-4" th:if="${title != 'POWER Login'}">
            <h1>Welcome to POWER Fitness Tracker</h1>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">POWER</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/login/}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Start Page</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hide logo and page title on login page -->
        <div class="container text-center my-4" th:if="${title != 'POWER Login'}">
            <h2 th:text="${title}">Default Page Title</h2>
            <img th:src="@{/images/power-logo.jpg}" alt="POWER Logo" style="height: 60px;" class="mt-2"/>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:fragment="footer">
        <footer class="text-center text-muted mt-5 mb-3">
            <h5 style="color:green;">&copy; 2025 POWER Fitness Tracker</h5>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
