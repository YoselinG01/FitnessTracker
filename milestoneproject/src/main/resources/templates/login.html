<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">POWER Login</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h1 th:text="${title}">Login Form</h1>

    <form th:action="@{/login/doLogin}" th:object="${loginForm}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" id="username"/>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red;"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></div>
        </div>

        <div th:if="${#fields.hasErrors('*')}" style="color:red;">
            <p>There were errors in your submission:</p>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
