<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Add Workout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 5% auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #28a745;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
    }

        button {
            background-color: #28a745;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Workout</h1>

        <form th:action="@{/workouts/add}" th:object="${workout}" method="post">
            <label for="type">Type:</label>
            <select th:field="*{type}" required>
            <option value="">-- Select Workout Type --</option>
            <option value="Cardio">Cardio</option>
            <option value="Strength">Strength</option>
            <option value="High-Intense">High-Intense</option>
            <option value="Bodyweight">Bodyweight</option>
            <option value="Functional">Functional</option>
        </select>

            <label for="calories burned">Calories Burned:</label>
            <input type="number" id="caloriesBurned" th:field="*{caloriesBurned}" min="1" required />

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" th:field="*{duration}" min="1" required />

            <button type="submit">Add Workout</button>
        </form>
    </div>
</body>
</html>
