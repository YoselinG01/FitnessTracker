<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">POWER Dashboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: green;
        }

        .dashboard-wrapper {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .dashboard-card {
            width: 100%;
            max-width: 1000px;
            padding: 4rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.5rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.5rem;
        }

        .menu {
            margin-top: 2rem;
        }

        .menu button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            margin: 0.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }

        .menu button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="dashboard-wrapper">
        <div class="dashboard-card">
            <h1 th:text="${title}">Welcome!</h1>
            <p>Welcome, <span th:text="${username}">User</span>! Start tracking your fitness today.</p>

            <!-- Workouts Menu -->
            <div style="margin-top: 2rem;">
                <h2>Menu</h2>
                <ul style="list-style: none; padding: 0;">
                    <li style="margin-bottom: 1rem;">
                        <a th:href="@{/workouts/add}" style="font-size: 1.2rem; text-decoration: none; color: blue;">Add Workout</a>
                    </li>
                    <li>
                        <a th:href="@{/workouts/list}" style="font-size: 1.2rem; text-decoration: none; color: blue;">View Workouts</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
