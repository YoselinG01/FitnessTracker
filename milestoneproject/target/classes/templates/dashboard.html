<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">POWER Dashboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: green;
        }

        .dashboard-wrapper {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .dashboard-card {
            width: 100%;
            max-width: 1000px;
            padding: 4rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.5rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="dashboard-wrapper">
        <div class="dashboard-card">
            <h1 th:text="${title}">Welcome!</h1>
            <p>Welcome, <span th:text="${username}">User</span>! Start tracking your fitness today.</p>
        </div>
    </div>
</div>
</body>
</html>
