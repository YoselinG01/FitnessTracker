<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">POWER Dashboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: green;
            font-family: Arial, sans-serif;
        }

        .dashboard-wrapper {
            height: calc(100vh - 150px); /* account for navbar height */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .dashboard-card {
            width: 100%;
            max-width: 900px;
            padding: 3rem;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #333;
        }

        .section {
            margin-top: 2rem;
        }

        .section button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            margin: 0.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            transition: background-color 0.2s ease;
        }

        .section button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="dashboard-wrapper">
        <div class="dashboard-card">
            <h2>Welcome, <span th:text="${firstName}">User</span>!</h2>
            <p>Start tracking your fitness journey today.</p>

            <!-- Health Menu -->
            <div class="section">
                <h3>Health</h3>
                <button type="button"
                        th:onclick="'location.href=\'' + @{/workouts/add} + '\''">
                    Add Workout
                </button>

                <button type="button"
                    th:onclick="'location.href=\'' + @{/workouts/view} + '\''">
                View Workouts
                </button>
            </div>

            <!-- Profile Menu -->
            <div class="section">
                <h3>Profile</h3>
                <button type="button"
                        th:onclick="'location.href=\'' + @{/profile/edit} + '\''">
                    Edit Profile
                </button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
