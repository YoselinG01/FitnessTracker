<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">POWER Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: green;
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            padding: 2rem;
        }

        .card {
            width: 100%;
            max-width: 600px;
            padding: 2.5rem 2rem 2rem 2rem;
            font-size: 1.5rem;
            border-radius: 0;
            box-shadow: none;
            background-color: #fff;
            text-align: center;
        }

        /* Logo inside card */
        .card-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem; 
            margin-top: 1rem;    
        }

        .card-logo img {
            max-width: 120px; 
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .form-control {
            font-size: 1.1rem;
            padding: 0.8rem;
        }

        .btn-primary, .btn-outline-secondary {
            font-size: 1.2rem;
            padding: 0.8rem;
        }

        .text-danger {
            font-size: 1rem;
        }

        .register-btn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="login-page">

        <!-- Login card -->
        <div class="card">

            <!-- Logo inside card -->
            <div class="card-logo">
                <img th:src="@{/images/logo.png}" alt="POWER Logo"/>
            </div>

            <!-- Page title -->
            <h1 th:text="${title}">Login</h1>

            <!-- Login form -->
            <form th:action="@{/login/doLogin}" th:object="${loginForm}" method="post" class="d-grid gap-3 text-start">
                <!-- Username -->
                <div>
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username"/>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger mt-2"></div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger mt-2"></div>
                </div>

                <!-- Errors -->
                <div th:if="${#fields.hasErrors('*')}" class="text-danger">
                    <p>There were errors in your submission:</p>
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Register Button -->
            <div class="text-center register-btn">
                <a th:href="@{/register}" class="btn btn-outline-secondary w-100">Register</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
