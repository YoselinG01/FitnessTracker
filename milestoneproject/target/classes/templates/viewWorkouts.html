<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Workouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 700px;
            margin: 5% auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #28a745;
            margin-bottom: 2rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f1f8f3;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .workout-info {
            font-weight: 500;
            color: #333;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
        }

        .btn-warning {
            background-color: #f0ad4e;
        }

        .btn-warning:hover {
            background-color: #ec971f;
        }

        .btn-danger {
            background-color: #d9534f;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        .button-container {
            text-align: center;
            margin-top: 2rem;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Your Workouts</h1>

        <ul>
            <li th:each="workout : ${workouts}">
                <div class="workout-info">
                    <strong th:text="${workout.type}">Workout</strong> -
                    <span th:text="${workout.duration}">0</span> min -
                    <span th:text="${workout.caloriesBurned}">0</span> cal
                </div>
                <div class="actions">
                    <a th:href="@{'/workouts/edit/' + ${workout.id}}" class="btn btn-warning">Edit</a>
                    <a th:href="@{'/workouts/delete/' + ${workout.id}}"
                       class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this workout?');">
                        Delete
                    </a>
                </div>
            </li>
        </ul>

        <div class="button-container">
            <button type="button" th:onclick="'location.href=\'' + @{/workouts/add} + '\''">
                Add Another Workout
            </button>
        </div>
       <a class="back-link" th:href="@{/login/dashboard}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
