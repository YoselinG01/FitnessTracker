<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Workout</title>
</head>
<body>
    <h1>Add Workout</h1>
    <form th:action="@{/workouts/add}" th:object="${workout}" method="post">
        <label>Type:</label>
        <input type="text" th:field="*{type}" required /><br/><br/>

        <label>Description:</label>
        <input type="text" th:field="*{description}" /><br/><br/>

        <label>Duration (minutes):</label>
        <input type="number" th:field="*{duration}" min="1" required /><br/><br/>

        <button type="submit">Add Workout</button>
    </form>
</body>
</html>
