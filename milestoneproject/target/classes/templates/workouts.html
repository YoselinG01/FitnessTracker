<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Add Workout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 5% auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #28a745;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Workout</h1>

        <form th:action="@{/workouts/add}" th:object="${workout}" method="post">
            <label for="type">Type:</label>
            <input type="text" id="type" th:field="*{type}" required />

            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" />

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" th:field="*{duration}" min="1" required />

            <button type="submit">Add Workout</button>
        </form>

        <div class="back-link">
            <a th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
